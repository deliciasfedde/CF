<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title>Control de Finanzas</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#f50782">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- LibrerÃ­as -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #00f7ff;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-size: 48px;
      text-align: center;
    }

    .card {
      background: #0e0d12;
      border-radius: 24px;
      padding: 24px;
      margin: 24px auto;
      max-width: 900px;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #f50782;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>

<body data-page="index">

  <h1>Control de Finanzas</h1>

  <div class="card">
    <p>PWA Web Real (GitHub Pages)</p>
    <button onclick="enviarDatos()">Enviar prueba a Google Sheets</button>
  </div>

  <!-- VIDEO PLAYER -->
  <div class="card">
    <video id="videoPlayer" controls style="width:100%; max-height:400px;"></video>
  </div>

  <!-- CALCULADORA (simplificada, funcional) -->
  <div class="card">
    <input id="calc-display" type="text" style="width:100%; font-size:24px;" readonly>
    <div style="margin-top:10px;">
      <button onclick="calcInput('7')">7</button>
      <button onclick="calcInput('8')">8</button>
      <button onclick="calcInput('9')">9</button>
      <button onclick="calcClear()">AC</button>
    </div>
  </div>

  <script>
    /* ==============================
       API (Google Apps Script WebApp)
       ============================== */
    const API_URL = "https://script.google.com/macros/s/AKfycbzJ99cD95kiTpWQeNqEK0iX2HLmseOfkeHGKZp-IVwt4tfMvNWUTTZ-MIduOc4j1-xmog/exec";

    async function enviarDatos() {
      try {
        const payload = {
          fecha: new Date().toISOString(),
          monto: 100,
          descripcion: "Enviado desde PWA Web"
        };

        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const json = await res.json();
        console.log(json);
        Swal.fire("OK", "Datos enviados correctamente", "success");
      } catch (e) {
        console.error(e);
        Swal.fire("Error", "No se pudo enviar", "error");
      }
    }

    /* ==============================
       CALCULADORA LOCAL
       ============================== */
    function calcInput(v) {
      const d = document.getElementById("calc-display");
      d.value += v;
      localStorage.setItem("calc", d.value);
    }

    function calcClear() {
      const d = document.getElementById("calc-display");
      d.value = "";
      localStorage.removeItem("calc");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("calc");
      if (saved) document.getElementById("calc-display").value = saved;
    });

    /* ==============================
       SERVICE WORKER (PWA)
       ============================== */
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js")
          .then(reg => console.log("SW OK:", reg.scope))
          .catch(err => console.error("SW Error:", err));
      });
    }
  </script>

</body>
</html>
